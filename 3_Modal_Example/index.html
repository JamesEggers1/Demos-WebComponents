<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Web Components</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <script src="modal.js"></script>
  </head>
  <body>
    <demo-modal>
      <h1 slot="title">Please Confirm</h1>
      <p>By agreeing with these terms and conditions you accept all the things!</p>
    </demo-modal>
    <p>Please accept the Terms and Conditions.</p>
    <button>Show Ts & Cs</button>
    <script>
      const confirmButton = document.querySelector('button');
      const modal = document.querySelector('demo-modal');

      modal.addEventListener('confirm', () => {
        console.log('Confirmed...');
      });

      modal.addEventListener('cancel', () => {
        console.log('Cancelled...');
      });

      confirmButton.addEventListener('click', () => {
        if (!modal.isOpen) {
          modal.open();
          console.log('Opening...');
        }
      });
    </script>
  </body>
</html>
